<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Scene Sample: Snowing at Night</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0a2e 0%, #16213e 50%, #1a1a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1e3a8a 25%, #3b82f6 50%, #1e40af 75%, #0f0f23 100%);
            overflow: hidden;
        }

        .snow {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .snow:nth-child(odd) {
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .snow:nth-child(even) {
            animation-duration: 6s;
            animation-delay: -1s;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .moon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffffff 0%, #e5e5e5 70%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #ffffff 0%, #f0f0f0 50%, transparent 100%);
        }

        .sample-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }

        .sample-text h1 {
            margin: 0 0 10px 0;
            color: #e5e7eb;
        }

        .sample-text p {
            margin: 0;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="moon"></div>
        <div class="ground"></div>
        <!-- Snowflakes -->
        <div class="snow" style="left: 10%;"></div>
        <div class="snow" style="left: 20%;"></div>
        <div class="snow" style="left: 30%;"></div>
        <div class="snow" style="left: 40%;"></div>
        <div class="snow" style="left: 50%;"></div>
        <div class="snow" style="left: 60%;"></div>
        <div class="snow" style="left: 70%;"></div>
        <div class="snow" style="left: 80%;"></div>
        <div class="snow" style="left: 90%;"></div>
        <div class="snow" style="left: 15%;"></div>
        <div class="snow" style="left: 25%;"></div>
        <div class="snow" style="left: 35%;"></div>
        <div class="snow" style="left: 45%;"></div>
        <div class="snow" style="left: 55%;"></div>
        <div class="snow" style="left: 65%;"></div>
        <div class="snow" style="left: 75%;"></div>
        <div class="snow" style="left: 85%;"></div>
        <div class="snow" style="left: 95%;"></div>

        <div class="sample-text">
            <h1>Adaptive Scene Sample</h1>
            <p>Snowing at Night - Dynamic weather effects with starry sky and falling snow</p>
            <p>In Milla-Rayne, this would adapt based on real weather data and time.</p>
        </div>
    </div>
</body>
</html>
